<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Generador de carta aleatoria</title>
</head>

<body>
  <div class="card" id="carta-poker">
    <div class="card-corazon" id="card-content">
      <h1 class="card-corazon position-absolute top-0 start-0" id="palo-arriba">♦</h1>
      <h2 class="position-absolute top-50 start-50 translate-middle" id="numero-carta">5</h2>
      <h1 class="card-corazon.end position-absolute bottom-0 end-0" id="palo-abajo">♦</h>
    </div>
  </div>

  <button onclick="myClickFunction();" type="button"
    class="btn btn-danger position-absolute top-50 end-0 translate-middle-y"><strong>CARD CHANGE
    </strong></button>
  <div class="input position-absolute top-40 g-5 end-0 translate-middle-y">
    <div class="input-group">
      <input type="text" label="First name" id="widthInput" class="form-control" placeholder="Width">
      <input type="text" label="Last name" id="heightInput" class="form-control" placeholder="Height">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
